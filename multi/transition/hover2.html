<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hover3</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
        *{margin: 0;padding: 0;border: 0}
        ul,li{list-style: none}
        div{width: 350px;height: 300px;
            position: relative;overflow: hidden;
            background-color: #000
        }
        div>h1{
            position: absolute;top: 85px;left: 30px;z-index: 3;
            font-size: 26px;font-weight: 200;color: #fff;
            transition: all 0.3s 0s  
        }
        div>p.txt{
            position: absolute;top: 125px;left: 30px;z-index: 2;
            font-size: 14px;color: rgba(255,255,255,0.8);
            transition: all 0.3s 0s 
        }
        div>p.img{
            position: absolute;top: 0;left: 0;z-index: 1;
            transition: all 0.3s 0s
        }
        div>ul{width: 130px;height: 50px;overflow: hidden;
            position: absolute;top: 256px;left: 220px;z-index: 4;
            font-size: 20px;color: rgba(255,255,255,0.8);
        }
        div>ul>li{
            position: absolute;top: 50px;
        }
        div>ul>li:nth-child(1){left: 0;transition: all 0.5s 0s}
        div>ul>li:nth-child(2){left: 40px;transition: all 0.4s 0s}
        div>ul>li:nth-child(3){left: 80px;transition: all 0.3s 0s}
        div>p.bg{width: 400px;height: 100px;
            position: absolute;top: 300px;left: 0;z-index: 2;
            background: rgba(0,0,0,0.5);
            transform: rotate(0deg);
            transform-origin: left top;
            transition: all 0.3s 0s
        }
        /* hover */
        div:hover p.img{opacity: 0.7}
        div:hover h1{top: 50px;}
        div:hover p.txt{top: 90px;}
        div:hover p.bg{transform: rotate(-15deg)}
        div:hover ul>li:nth-child(1){top: 0;}
        div:hover ul>li:nth-child(2){top: 0;}
        div:hover ul>li:nth-child(3){top: 0;}
    </style>
</head>
<body>
    <div>
        <h1>THE <strong>LIGHTHOUSE</strong></h1>
        <p class="txt">We homed in on its beacon.</p>
        <p class="img"><img src=img/trans-bg2.jpg alt="바다"></p>
        <ul>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>
        <p class="bg"></p>
    </div>
</body>
</html>
